branchName: '${issue.number}'
branches:
  - label: '🐞 Bug Fix'
    prefix: bug/
  - label: '📱 Client'
    prefix: client/
  - label: '🌎 Deploy'
    prefix: deploy/
  - label: '📜 Document'
    prefix: doc/
  - label: '✨ Feature'
    prefix: feat/
  - label: '🔨Refactoring'
    prefix: refactoring/
  - label: '🖥️ Server'
    prefix: server/
  - label: '✅ Test'
    prefix: test/
    
autoCloseIssue: true
